<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/ddb98bac73.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>
    <div class="main-container">
        <div class="library">
            <header class="sidebar">
                <div class="sidebar__top">
                    <a class="app__logo" href="./"><img src="./img/logo.svg"alt=""></a>  
                        
                    <div class="sidebar__menu">
                        <img src="./img/home.svg" alt=""> <strong>Home</strong>
                    </div>
                    <div class="sidebar__menu dark">
                        <img src="./img/search.svg" alt=""><strong>Cerca</strong>
                    </div>
                    <div class="sidebar__menu dark">
                        <img src="./img/libreria.svg" alt=""><strong>La tua libreria</strong>
                    </div>
                    <ul class="menu__list">
                        <h3>PLAYLIST</h3>
                        <li><i class="plus__icon fa-solid fa-plus"></i> Crea Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="user">
                    <p>
                        <i class="user__arrow fa-solid fa-circle-arrow-down"></i> <span>Installa app</span>
                    </p>
                    <a class="user__profile" href="#"><img class="user__img" href="./img/profile.svg" alt="">
                    <strong class="username">John Doe</strong>
                    </a>
                </div>
           
            </header>
            <main class="albums">
            </main>   
        </div>
        <aside class="player">
            <div class="tools">
                    <img src="./img/sinister.jpeg" alt="">
                <div class="song__title">
                    <h3>
                        Sinister
                    </h3>
                    <h4 class="track__desc">Brano Nome</h4>
                </div>
                <div class="tools__icon">
                    <button class="icons"><i class="fa-regular fa-heart"></i></button>
                    <button class="icons folder__icon"><i class="fa-regular fa-folder"></i></button>
                </div>

            </div>
            <div class="track">
                <div class="buttons">
                    <button class="player__icon icons"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="player__icon icons"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="player__icon play icons"><i class="fa-regular fa-circle-play"></i></button>
                    <button class="player__icon icons"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="player__icon icons"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="progress">
                    <div class="start">
                        0.25
                    </div>
                    <div class="progres_bar">

                    </div>
                    <div class="end">
                        4.56
                    </div>
                </div>

            </div>
            <div class="controls">
                <button class="controls__icon icons"><i class="fa-solid fa-list"></i></button>
                <button class="controls__icon icons"><i class="fa-solid fa-display"></i></button>
                <button class="controls__icon icons"><i class="fa-solid fa-volume-high"></i></button>
                <div class="progres_bar"></div>
            </div>
        </aside>
    </div>    
</body>
</html>
