<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/ddb98bac73.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>
    <div class="main-container">
        <div class="library">
            <header class="sidebar">
                <div class="sidebar__top">
                    <h1 class="app__title">
                        <i class="fa-brands fa-spotify"></i> <span>Spotify</span>
                    </h1>
                    <div class="sidebar__menu">
                        <i class="fa-solid fa-house"></i> <strong>Home</strong>
                    </div>
                    <div class="sidebar__menu">
                        <i class="fa-solid fa-magnifying-glass"> </i><strong>Cerca</strong>
                    </div>
                    <div class="sidebar__menu">
                        <strong class="books">II\</strong><strong>La tua libreria</strong>
                    </div>
                </div>
                <div>

                </div>
           
            </header>
            <main class="albums">
            </main>   
        </div>
        <aside class="player">
            <div class="tools">
                    <img src="./img/sinister.jpeg" alt="">
                <div class="song__title">
                    <h4>
                        Sinister
                    </h4>
                    <p>Brano Nome</p>
                </div>
                <div class="tools__icon">
                    <button class="icons"><i class="fa-regular fa-heart"></i></button>
                    <button class="icons folder__icon"><i class="fa-regular fa-folder"></i></button>
                </div>

            </div>
            <div class="track">
                <div class="buttons">
                    <button class="player__icon icons"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="player__icon icons"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="player__icon play icons"><i class="fa-regular fa-circle-play"></i></button>
                    <button class="player__icon icons"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="player__icon icons"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="progress">
                    <div class="start">
                        0.25
                    </div>
                    <div class="progres_bar">

                    </div>
                    <div class="end">
                        4.56
                    </div>
                </div>

            </div>
            <div class="controls">
                <button class="controls__icon icons"><i class="fa-solid fa-list"></i></button>
                <button class="controls__icon icons"><i class="fa-solid fa-display"></i></button>
                <button class="controls__icon icons"><i class="fa-solid fa-volume-high"></i></button>
                <div class="progres_bar"></div>
            </div>
        </aside>
    </div>    
</body>
</html>
